name: Register Test User

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Ejecutar diariamente (opcional)

jobs:
  register:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install opencv-python numpy psycopg2-binary python-dotenv ultralytics keras-facenet torch
        
    - name: Run registration script
      env:
        NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
      run: |
        python register_test_user.py
