name: Facial Embeddings Registration

on:
  workflow_dispatch:
    inputs:
      person_name:
        description: 'Nombre de la persona'
        required: true
        default: 'persona1'

jobs:
  register:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies (Ubuntu 24.04 compatible)
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1 libglib2.0-0
        sudo ln -s /usr/lib/x86_64-linux-gnu/libGL.so.1 /usr/lib/x86_64-linux-gnu/libGL.so

    - name: Cache models
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/ultralytics
          ~/.keras
          ./models
        key: ${{ runner.os }}-models-${{ hashFiles('scripts/requirements.txt') }}

    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt
        pip install tensorflow-cpu==2.12.0 opencv-python-headless

    - name: Download YOLO model
      run: |
        mkdir -p models
        python -c "from ultralytics import YOLO; YOLO('yolov8n.pt')"

    - name: Verify dataset
      run: |
        if [ ! -d "dataset/${{ inputs.person_name }}" ]; then
          echo "::error::No existe dataset/${{ inputs.person_name }}"
          exit 1
        fi

    - name: Run registration
      env:
        NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
      run: |
        python scripts/register_user.py --person_name "${{ inputs.person_name }}"
